<!DOCTYPE html>
<html>
<head>
  <title>Jaffe Design</title>
  <script type="text/javascript" src="kevin.js"></script>
  
  <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="kevin.css">
</head>
<body>
  <div class="home-body">
  <header id="header">
    <img class="logo" src="photos/logo.png">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Brand</a> -->
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="home" href="index.html" onmouseover="hover('home')" class="nav active">Home</a></li>
            <li><a id="furniture" href="furniture.html" onmouseover="hover('furniture')" onmouseout="unhover('furniture')" class="nav">Furniture</a></li>
            <li><a id="art" href="fineart.html" onmouseover="hover('art')" onmouseout="unhover('art')" class="nav">Fine Art</a></li>
            <li><a id="contact" href="contact.html" onmouseover="hover('contact')" onmouseout="unhover('contact')" class="nav">Contact</a></li>
          </ul> 
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </header>
  <div class="content row">
    <div class="slideshow col-md-6 col-md-offset-3">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="photos/oneleg2.jpg" height="300" alt="photos/oneleg2.jpg">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="photos/boxcontruction1.jpg" height="300" alt="photos/boxconstruction1.jpg">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="photos/stools1.jpg" height="300" alt="photos/stools1.jpg">
            <div class="carousel-caption">
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
